<webobject name=aWrapper>

<div><p><WEBOBJECT NAME = BackLink>Back</WEBOBJECT></p></div>

<wo:WORepetition list="$theEvents" item="$anEvent">
<webobject name="SheetsForDate">
<tr>
<td cellType = "CELL_TYPE_STRING" height = "24" class="topExcelHeader"><wo:WOString value = "$theShowName" /></td><td> </td><td> </td>
</tr>
<tr>
      <th cellType = "CELL_TYPE_STRING" height = "24" class="header" width = "25">First Name</th>
      <th cellType = "CELL_TYPE_STRING" class="header" width = "25">Last Name</th>
      <th cellType = "CELL_TYPE_STRING" class="header" width = "25">Book</th>
      <th cellType = "CELL_TYPE_STRING" class="header" width = "25">Salary</th>
</tr>
<wo:loop list="$anEvent.eventBooks" item="$anEventBook">
<tr>
    <td cellType = "CELL_TYPE_STRING" height = "20" width = "25"><wo:WOString value = "$anEventBook.person.firstName" /></td>
    <td cellType = "CELL_TYPE_STRING" height = "20" width = "25"><wo:WOString value = "$anEventBook.person.lastName" /></td>
    <td cellType = "CELL_TYPE_STRING" height = "20" width = "25"><wo:WOString value = "$anEventBook.book.bookTitle" /></td>
    <td cellType = "CELL_TYPE_NUMERIC" height = "20" width = "25"><wo:WOString value = "$anEventBook.person.salary" /></td>
</tr>
</wo:loop>

</webobject>

</wo:WORepetition>

</webobject>
